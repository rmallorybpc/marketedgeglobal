<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Started | MarketEdge Global</title>
    <style>
      :root {
        color-scheme: dark;
      }

      body {
        margin: 0;
        font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
        background: #020617;
        color: #e2e8f0;
        min-height: 100vh;
      }

      header {
        padding: 1.5rem 1.5rem 0;
        display: flex;
        justify-content: center;
      }

      nav {
        display: flex;
        gap: 1.5rem;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        font-size: 0.95rem;
      }

      nav a {
        color: #e2e8f0;
        text-decoration: none;
        letter-spacing: 0.01em;
      }

      nav a:hover {
        color: #a5b4fc;
      }

      main {
        text-align: center;
        padding: 3rem 1.5rem 4rem;
        display: grid;
        place-items: center;
      }

      h1 {
        font-size: clamp(2rem, 5vw, 3.5rem);
        margin: 0 0 1rem;
      }

      p {
        margin: 0.5rem 0 0;
        color: #94a3b8;
      }

      a {
        color: #a5b4fc;
      }
    </style>
  </head>
  <body>
    <header>
      <nav aria-label="Primary">
        <a href="https://rmallorybpc.github.io/marketedgeglobal/">MarketEdge Global</a>
        <a href="https://rmallorybpc.github.io/marketedgeglobal/#features">Features</a>
        <a href="https://rmallorybpc.github.io/marketedgeglobal/#insights">Insights</a>
        <a href="https://rmallorybpc.github.io/marketedgeglobal/#contact">Contact</a>
      </nav>
    </header>
    <main>
      <h1>Get Started Now</h1>
      <p>Return to the <a href="/">homepage</a>.</p>
    </main>
  </body>
</html>
